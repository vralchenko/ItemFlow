# .github/workflows/ci.yml

name: Backend CI Tests

# Triggers: Run this workflow on push to the main branch or on pull requests to main.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # The name of the job
  test-backend:
    # The type of virtual machine to run the job on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Specify your Node.js version

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: ./backend
        run: npx playwright install --with-deps
      
      # Step 5: Create the test database
      - name: Initialize test database
        working-directory: ./backend
        run: npm run test:init-db

      # Step 6: Start the server in the background
      - name: Start server in test mode
        working-directory: ./backend
        run: npm run start:test &

      # Step 7: Wait for the server to be ready (a simple delay)
      - name: Wait for server to be ready
        run: sleep 10 # Give the server 10 seconds to start up

      # Step 8: Run the Playwright API tests
      - name: Run Playwright API tests
        working-directory: ./backend
        run: npm run test:api